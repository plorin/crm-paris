<header class="fixed-top">
    <app-header #header></app-header> <!--#header permet d'avoir une variable locale qui xiste uniquement dans ce template HTML -->
  </header>

  <main [ngClass]="{'close-aside': header.open === false }">

    <div class="shadow position-fixed" (click)="header.faBarsClicked()">
    </div>

    <aside>
      <div class="scroller">
        <app-nav></app-nav>
      </div>
    </aside>

    <div class="page" >

      <div class="contents">
        <router-outlet></router-outlet>
      </div>

      <footer>
        <app-footer></app-footer>
      </footer>
    </div>

  </main>
